<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Styles -->
    <link rel="stylesheet" href="/assets/main.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>

    <title>Vue Basics</title>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="card">Card( {{card.length}} )</div>
      <product-display
        :premium="!premium"
        @add-to-card="updateCard"
        @minus-to-card="downGradeCard"
      ></product-display>
      <product-display :premium="premium"></product-display>
    </div>

    <!-- Import App  -->
    <script src="/main.js"></script>
    <!-- Import Component -->
    <script src="./assets/components/ProductDisplay.js"></script>
    <script src="./assets/components/ReviewForm.js"></script>
    <script src="./assets/components/ReviewList.js"></script>
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
